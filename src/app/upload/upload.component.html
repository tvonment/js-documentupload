<div class="ob-grid">
    <div class="ob-quarter"></div>
    <div class="ob-half">
        <ob-file-upload [uploadUrl]="uploadUrl" [accept]="acceptFiles" [maxFileSize]="maxFileSize"
            [multiple]="multipleFile" [singleRequest]="singleRequest" (uploadEvent)="uploadEvent($event)">
        </ob-file-upload>
        <br>
        <h3>Uploaded files</h3>
        <ob-file-info [getUploadedFilesUrl]="getUrl" [mapFunction]="mapData()" (uploadEvent)="uploadEvent($event)">
        </ob-file-info>
    </div>
</div>
